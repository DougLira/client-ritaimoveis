<div class="content">


  <form class="filtro" [formGroup]="formLancamentos">
    <span class="right-margin">Filtrar: </span>
    <mat-radio-group formControlName="tipo" (change)="onFilter()">
      <mat-radio-button class="right-margin" [value]="{residencial: true}">Residencial</mat-radio-button>
      <mat-radio-button [value]="{comercial: true}">Comercial</mat-radio-button>
    </mat-radio-group>
  </form>


  <div class="meu-card-container">

    <!-- ngFor irÃ¡ na div.card -->
    <div class="card">
      <img
        class="card-imagem"
        src="https://imoveisemceara.com.br/wp-content/uploads/2013/08/3-Apto-alto-luxo-na-Beira-Mar240m3-suites-com-closetandar-alto-Fortaleza.jpg"
        alt="">

      <div class="card-content">
        <div class="card-details">

          <h5 class="card-details-title">- Apartamento: Residencial Alto Mar -</h5>

        </div>
        <div class="card-action">
          <button mat-button>VER MAIS</button>
        </div>
      </div>
    </div>

    <!--<app-paginator
      (pageEvent)="onPageChanges($event)"
      [length]="paginator.length">
    </app-paginator>-->
  </div>

</div>
