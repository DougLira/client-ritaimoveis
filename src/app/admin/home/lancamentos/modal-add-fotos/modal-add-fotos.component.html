<ng-template #modal let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">
      <mat-icon>mode_edit</mat-icon>
      Lan√ßamentos
    </h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">

    <p class="alert alert-success" *ngIf="mensagem">{{mensagem}}</p>
    <p style="margin-left: 30px">Adicionar fotos:</p>
    <div class="uploader">
      <p-fileUpload
        name="foto"
        [customUpload]="true"
        (uploadHandler)="upload($event)"
        (onClear)="clear()"
        (onRemove)="remove($event)"
        accept="image/*"
        chooseLabel="Escolher"
        cancelLabel="Cancelar"
        uploadLabel="Carregar"
        multiple="true">
      </p-fileUpload>
    </div>

  </div>

  <div class="modal-footer">
    <button mat-button class="waves-effect waves-light btn botao-cancelar" (click)="c('Close click')">
      <mat-icon class="left">cancel</mat-icon>
      Cancelar
    </button>
    <button mat-button class="waves-effect waves-light btn botao-salvar"
            (click)="c('Close click'); salvar()">
      <mat-icon class="left">archive</mat-icon>
      Salvar
    </button>
  </div>

</ng-template>
