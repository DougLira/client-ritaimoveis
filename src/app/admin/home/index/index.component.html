<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
<div class="content">
  <div *ngFor="let imovel of imoveis" class="collection z-depth-3">
    <div class="collection-item painel">
      <img class="imagem"
           src="{{imovel.fotoPrincipal.url}}"
           alt="">
      <div class="descricao">
        <div class="descricao-conteudo">
          <li class="anuncio">
            {{imovel.anuncio}}
          </li>
          <li class="localizacao">
            <span>{{imovel.cidade}} - {{imovel.bairro}}</span>
          </li>
          <li class="preco">
            {{imovel.valor | currency: 'BRL'}}
          </li>
        </div>
        <div class="descricao-icons">
          <div class="descricao-icon">
            <span class="secondary-content add-photo-icon"><i class="material-icons">add_a_photo</i></span>
          </div>
          <div class="descricao-icon">
            <span class="secondary-content edit-icon"><i class="material-icons">mode_edit</i></span>
          </div>
          <div class="descricao-icon">
            <span class="secondary-content delete-icon"><i (click)="delete(imovel)" class="material-icons">delete_forever</i></span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <app-paginator
    (pageEvent)="onPageChanges($event)"
    [length]="paginator.length">
  </app-paginator>
</div>
